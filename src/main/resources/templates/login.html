<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Sign In</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="text-red-500 text-sm mb-4 text-center">
            Invalid username or password
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">Sign In</button>
    </form>
    <p class="text-gray-600 text-sm text-center mt-4">
        Don't have an account? <a th:href="@{/register}" class="text-blue-500 hover:underline">Register</a>
    </p>
</div>
</body>
</html>
